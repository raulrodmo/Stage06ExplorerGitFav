<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Github Favorites</title>

  <link rel="icon" href="./assets/iconStar.png" type="image/icon type">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo"><img src="./assets/gitFav.svg" alt="">
      </div>

      <div class="search">
        <label class="sr-only" for="inputSearch">Digite o Github username que quer favoritar</label>
        <input id="inputSearch" type="text" placeholder="Digite o Github username que quer favoritar">
        <button><img src="./assets/star.svg" alt="imagem de uma estrela"> Favoritar</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody>
      </tbody>  
    </table>
  </div>
</body>
</html>
